<div id="desc">
민들레는 한국·중국·일본 등지에 분포하는 여러해살이풀로, 이른봄에 깃털모양으로 갈라진 잎은 뿌리에서 모여나며 구두주걱 모양의 긴 타원형이다. 갈라진 조각은 삼각형이며 끝이 날카롭고, 위쪽은 이빨 모양의 톱니가 있으며 꽃줄기는 약 30 센티미터이다. 꽃은 황색으로 4~5월 또는 10월에 핀다. 두상꽃차례를 이루며 노랑색이고 주로 봄에 핀다.
